{% extends 'base.html' %}
    
{% block content %}
	{% for pkg,models in packages %}
		<table class="ui-widget">
			<thead>
			<tr class="ui-widget-header">
				<th>{{pkg}}</th>
			</tr>
			</thead>
			<tbody>
			{% for model in models %}
				<tr class="ui-widget-content">
					<td>
						<a href="index.php?page=model">{{model}}</a>
					</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	{% endfor %}
{% endblock %}
