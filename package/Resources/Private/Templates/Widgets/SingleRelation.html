<select name="item[{property.name}]" id="item-{property.name}">
    <f:for each="{property.options}" as="option">
        <f:if condition="{option.selected}">
            <f:then>
                <option value="{option.id}" selected="selected">{option.name}</option>
            </f:then>
            <f:else>
                <option value="{option.id}" >{option.name}</option>
            </f:else>
        </f:if>
    </f:for>
</select>
