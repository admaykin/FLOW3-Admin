<f:layout name="base" />
{namespace a=F3\Admin\ViewHelpers}
<f:section name="actions">
	
</f:section>
<f:section name="content">
	<div class="ui-container">
		<h3 class="ui-header">Edit {beingName}</h3>
		<div class="mr ml">
			<f:form method="post" action="update" name="item" object="{object}">
				<f:form.hidden name="adapter" id="adapter" value="{meta.adapter.identifier}"/>
				<f:form.hidden name="being" id="being" value="{meta.being.identifier}"/>
				<f:form.hidden name="id" value="{meta.id}"/>
				
				<a:render partial="Form" fallbacks="Partials"/>
				
				<div class="fluid mb mls">	
					<input type="submit" name="update" value="Update" class="submit ui-button"/>
				</div>
				<div class="clear">&nbsp;</div>
			</f:form>
		</div>
	</div>
</f:section>
