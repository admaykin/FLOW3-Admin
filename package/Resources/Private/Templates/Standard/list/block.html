<f:layout name="base" />
{namespace a=F3\Admin\ViewHelpers}
<f:section name="actions">
	
</f:section>
<f:section name="content">
	<div class="fluid ui-container">
		<h3 class="ui-header mb">{meta.being.name}</h3>
		
		<div class="fluid mr ml mbs contain">
			<div class="dr ml mb1">
				<f:form method="post" action="create" name="create">
					<f:form.hidden name="adapter" id="adapter" value="{meta.adapter.identifier}"/>
					<f:form.hidden name="being" id="being" value="{meta.being.identifier}"/>
					<input type="submit" name="new" value="Add {meta.being.name}" class="submit ui-button hotnav"/>
				</f:form>
			</div>
		</div>
		<div class="ml blocks">
            <f:for each="{objects}" as="object">
                    <div class="block">
                        <h3 class="ui-header">
                            {object.meta.name}
                            <div class="actions">
                                <f:form method="post" action="view" name="view">
                                    <f:form.hidden name="adapter" id="adapter" value="{meta.adapter.identifier}"/>
                                    <f:form.hidden name="being" id="being" value="{meta.being.identifier}"/>
                                    <f:form.hidden name="id" value="{object.meta.id}"/>
                                    <input type="submit" name="view" value="View" class="submit ui-button"/>
                                </f:form>
                                <f:form method="post" action="update" name="delete">
                                    <f:form.hidden name="adapter" id="adapter" value="{meta.adapter.identifier}"/>
                                    <f:form.hidden name="being" id="being" value="{meta.being.identifier}"/>
                                    <f:form.hidden name="id" value="{object.meta.id}"/>
                                    <input type="submit" name="edit" value="Edit" class="submit ui-button"/>
                                </f:form>
                                <f:form method="post" action="delete" name="delete">
                                    <f:form.hidden name="adapter" id="adapter" value="{meta.adapter.identifier}"/>
                                    <f:form.hidden name="being" id="being" value="{meta.being.identifier}"/>
                                    <f:form.hidden name="id" value="{object.meta.id}"/>
                                    <input type="submit" name="delete" value="Delete" class="submit ui-button"/>
                                </f:form>
                            </div>
                        </h3>
                    <f:for each="{object.properties}" as="value" key="property">
                        <f:if condition="{value.value}">
                        <div class="mr ml row">
                            <label>{value.label}:</label> {value.value}<br />
                        </div>
                        </f:if>
                    </f:for>
                    </div>
            </f:for>
			<div class="clear mt  mb">&nbsp;</div>
		</div>
	</div>
</f:section>
