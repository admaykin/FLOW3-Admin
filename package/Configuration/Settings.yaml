#                                                                        #
# Settings Configuration for the Admin package                           #
#                                                                        #

FLOW3:
  security:
    authentication:
      providers:
        PHPCRProvider:
          providerClass: F3\Admin\Security\PHPCRProvider
          entryPoint:
            WebRedirect:
              uri: admin/login/
    authorization:
      # An array of access decision voters that should vote when access decisions are made
      accessDecisionVoters:
        - F3\Admin\Security\Voter\Policy
        - F3\FLOW3\Security\Authorization\Voter\Policy

Admin:
  Defaults:
    newinlines: 3
  Adapters:
    F3\Admin\Adapters\PHPCRAdapter: active
    F3\Admin\Adapters\DummyAdapter: inactive
  Fallbacks:
    Views:
      - package://@package/Private/Templates/@being/@action/@variant.html
      - package://@package/Private/Templates/Admin/@action/@variant.html
      - package://@package/Private/Templates/@being/@action.html
      - package://@package/Private/Templates/Admin/@action.html
      - package://Admin/Private/Templates/Standard/@action/@variant.html
      - package://Admin/Private/Templates/Standard/@action.html
    Partials:
      - package://@package/Private/Partials/@being/@action/@partial.html
      - package://@package/Private/Partials/@being/@partial.html
      - package://@package/Private/Partials/@action/@partial.html
      - package://@package/Private/Partials/@partial.html
      - package://Admin/Private/Partials/@action/@partial.html
      - package://Admin/Private/Partials/@partial.html
    Actions:
      - package://@package/Private/Partials/@being/Actions/@action.html
      - package://@package/Private/Partials/Actions/@action.html
      - package://Admin/Private/Partials/Actions/@action.html
    Widgets:
      - package://@package/Private/Partials/@being/Widgets/@partial.html
      - package://@package/Private/Partials/Widgets/@partial.html
      - package://Admin/Private/Partials/Widgets/@partial.html
PHPCR:
  Beings:
    F3\Blog\Domain\Model\Blog:
      autoadmin: true
    F3\Blog\Domain\Model\Post:
      autoadmin: true
      set:
        - Main (title,content)
        - Extended Informations (linkTitle,date,author,image)
      properties:
        blog:
          ignore: list
        relatedPosts:
          ignore: list
        linkTitle:
          ignore: list
        image:
          inline: true
          ignore: list
        content:
          widget: TextArea
        tags:
          ignore: true
#          inline: true
        comments:
#          ignore: true
#          inline: true
    F3\Blog\Domain\Model\Comment:
      properties:
        content:
          widget: TextArea
    F3\Blog\Domain\Model\Category:
      autoadmin: true
  Widgets:
    Mapping:
      string:   Textfield
      readonly:   TextfieldReadonly
      integer:  Spinner
      float:    Textfield
      boolean:  Boolean
      \F3\FLOW3\Resource\Resource: Upload
      \DateTime: DateTime
      ^\\*F3\\[A-Za-z]+\\Domain\\Model\\[A-Za-z]+$: SingleRelation
      ^\\*\SplObjectStorage\<\\*F3\\[A-Za-z]+\\Domain\\Model\\[A-za-z]+>$: MultipleRelation
      ^\\*\SplObjectStorage\<\\*F3\\[A-Za-z]+\\Security\\[A-za-z]+>$: MultipleRelation

Dummy:
  DataStorage: '%FLOW3_PATH_DATA%Persistent/DummyData'
  Widgets:
    Mapping:
      # Pattern (Text or Regex)          Widget
      
      string:   Textfield
      readonly: TextfieldReadonly
      integer:  Spinner
      float:    Textfield
      boolean:  Boolean
      resource: Upload
      ^\\*Being\\([A-Za-z]+)$: SingleRelation
      ^\\*Beings\\([A-za-z]+)$: MultipleRelation
  Beings:
    Relation:
      properties:
        singleRelation:
          type: \Being\Tag
        multipleRelation:
          type: \Beings\Tag
    Tag:
      properties:
        title:
          type:string 
    Widgets:
      properties:
        string:
          type:string
        integer:
          type:integer
        float:
          type:float
        boolean:
          type:boolean
#        resource:
#          type:resource
        singleRelation:
          type: \Being\Tag
        multipleRelation:
          type: \Beings\Tag
    Options:
      properties:
        ingoredField:
          type: string
          ignore: true
          infotext: This field will be ignored by autoadmin
        specificWidget:
          type: string
          widget: TextArea
          infotext: This field has a Textarea specified as Widget
        specificLabel:
          type: string
          label: Specific Label
          infotext: This field has a label set to override the internal name
    Sets:
      set:
        - First Set (string,integer,float,boolean)
        - Second Set (string2,integer2,float2,boolean2)
      properties:
        string:
          type:string
        integer:
          type:integer
        float:
          type:float
        boolean:
          type:boolean
        string2:
          type:string
        integer2:
          type:integer
        float2:
          type:float
        boolean2:
          type:boolean
