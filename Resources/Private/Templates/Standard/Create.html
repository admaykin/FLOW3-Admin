<f:layout name="bootstrap" />
{namespace a=Admin\ViewHelpers}

<f:section name="actionbar-left"></f:section>

<f:section name="actionbar-right">
	<f:for each="{topBarActions}" as="action">
		<a:link
			class="{action.class}"
			action="{action.action}"
			controller="{action.controller}"
			package="{action.package}"
			target="{action.target}"
			being="{being.class}">
			{action}
		</a:link>
	</f:for>
</f:section>

<f:section name="content">
	<div class="box centered">
		<h3 class="box-header">Create a new {being.shortName}</h3>
		<div>
			<f:form method="post" action="create" fieldNamePrefix="item" object="{being.object}" enctype="multipart/form-data" class="form-horizontal">
				
				<a:form.fields being="{being}" />
			
				<div class="actions pull-left">
					<a:link action="list" being="{being.class}" class="btn" shortcut="esc">
						Cancel
					</a:link>
				</div>
				<div class="actions pull-right">
					<input type="submit" name="create" value="Create" class="btn primary"/>
				</div>
			</f:form>
		</div>
	</div>
</f:section>
