<f:layout name="base" />
{namespace a=F3\Admin\ViewHelpers}
<f:section name="content">
	<f:form method="post" action="create" name="item" object="{object}">
		<table>
		<a:modelForm model="{model}" object="{object}">
			<tr>
				<td>{label}</td>
				<td>{widget}{error}</td>
			</tr>
		</a:modelForm>
		<tr>
			<td>&nbsp;</td>
			<td>
				<input type="submit" name="submit" value="Create" class="submit"/>
			</td>
		</tr>
		</table>
	</f:form>
</f:section>
