<f:form.hidden
		name="{property.inputName}" 
		value="false"
		id="item-{property.name}" />

<div class="control-list">
	<label class="checkbox">
	<f:form.checkbox
			name="{property.inputName}" 
			value="true"
			id="item-{property.name}" 
			checked="{property.string} == 'true'" />
	</label>
</div>
